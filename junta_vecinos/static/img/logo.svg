<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Siluetas de casas con ventanas -->
  <g transform="translate(75,80)">
    <!-- Casa izquierda -->
    <path d="M0 60 L40 20 L80 60 L80 100 L0 100 Z" fill="#2E8B57"/>
    <!-- Ventanas casa izquierda -->
    <rect x="15" y="70" width="20" height="20" fill="white"/>
    <rect x="45" y="70" width="20" height="20" fill="white"/>
    <rect x="35" y="35" width="15" height="15" fill="white"/>
    
    <!-- Casa derecha -->
    <path d="M70 60 L110 20 L150 60 L150 100 L70 100 Z" fill="#3CB371"/>
    <!-- Ventanas casa derecha -->
    <rect x="85" y="70" width="20" height="20" fill="white"/>
    <rect x="115" y="70" width="20" height="20" fill="white"/>
    <rect x="105" y="35" width="15" height="15" fill="white"/>
    
    <!-- Línea de conexión -->
    <line x1="80" y1="80" x2="70" y2="80" stroke="#2E8B57" stroke-width="8"/>
  </g>
  
  <!-- Texto "RED VECINAL" -->
  <text x="150" y="220" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#000000">RED VECINAL</text>
</svg>
